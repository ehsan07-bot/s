<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: white; /* White background for the calculator */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* Fixed width for the calculator */
        }

        .display {
            width: 100%;
            height: 40px;
            background: #e6e6e6; /* Light gray for the display */
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            outline: none;
        }

        .button {
            width: 60px; /* Fixed button width */
            height: 60px; /* Fixed button height */
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #4CAF50; /* Green color for buttons */
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049; /* Darker green on hover */
        }

        .button.operator {
            background: #f44336; /* Red color for operator buttons */
        }

        .button.operator:hover {
            background: #e53935; /* Darker red on hover */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns */
            gap: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="button-container">
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
                setTimeout(clearDisplay, 1500); // Clear display after 1.5 seconds if there's an error
            }
        }
    </script>
</body>
</html>
